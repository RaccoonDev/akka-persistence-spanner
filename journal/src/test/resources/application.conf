akka.grpc.client.spanner-client {
  //  host = spanner.googleapis.com
  //  port = 443

  host = localhost
  port = 9010

  // for testing against the spanner emulator
  use-tls = false


  ssl-config {
    disabledKeyAlgorithms = []
    trustManager = {
      stores = [
        { type = "PEM", path = "GoogleInternetAuthorityG3.crt", classpath = true }
      ]
    }
  }
}